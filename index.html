<body>

  <div class="hero-container">

        <div class="navbar-dropdown">

            <li class="nav-item">
              <a class="nav-link" href="#section-home">Home</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section-skills">Skills</a>
            </li>

            <li class="nav-item">

          <img class="contact-icons-hero email-btn-icon" src="images/envelope.png" alt="Email">
        </a>

      </div>
    </div>
